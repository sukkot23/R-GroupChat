plugins {
    id 'java'
    id 'kr.entree.spigradle' version '2.2.3'
}

def plVersion = '1.4.5'

group 'com.flora.chat'
version plVersion

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()

    jcenter()

    maven { url = 'https://nexus.scarsz.me/content/groups/public/' }
    maven { url = 'https://nexus.vankka.dev/repository/maven-public/' }
}

dependencies {
    compileOnly spigot('1.16.4')

    compileOnly 'com.discordsrv:discordsrv:1.20.0'
    compile 'net.dv8tion:JDA:4.2.0_204'
    implementation 'dev.vankka:MCDiscordReserializer:3.0.1'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}

spigot {
    name = 'R-GroupChat'
    version = plVersion
    apiVersion = 1.16
    authors = ['sukkot']
    depends = ['DiscordSRV']
    commands {
        village {
            aliases = ['마을']
        }
        chat {
            aliases = ['채팅', 'c']
        }
    }
}